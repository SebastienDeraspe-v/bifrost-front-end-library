<button 
    type="button" 
    class="
        btn btn-md 
        {{ color ? 'btn-' + color : '' }}
        {{ fullWidth ? 'btn-block' : '' }}
        {{ variant ? 'btn-' + variant : '' }}
        {{ reversed ? 'btn-reversed' : '' }}
        {{ styleClass }}
    "
    [disabled]="disabled"
    (click)="onClick()"
>
    {{ label }}
    <ng-content></ng-content>
</button>
